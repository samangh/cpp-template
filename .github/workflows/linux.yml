name: Linux

on: [workflow_dispatch, pull_request]

env:
  BUILD_TYPE: Debug

jobs:
  build:
    name: ${{matrix.config.os}}-${{matrix.config.cc}}
    runs-on: ${{ matrix.config.os }}
    strategy:
      fail-fast: false
      matrix:
        config:
           - { os: ubuntu-latest, cc: gcc-13, cxx: g++-15}
           - { os: ubuntu-latest, cc: clang-15, cxx: clang++-15}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2
        with:
          submodules: recursive

      - name: Set up Homebrew
        id: set-up-homebrew
        uses: Homebrew/actions/setup-homebrew@master

      - name: Install Packages
        run: |
             sudo apt update
             sudo apt install coreutils libboost-dev libsdl2-dev libuv1-dev libfmt-dev
             brew install zstd

      - name: Run CMake
        working-directory: ${{github.workspace}}
        env:
          CC: ${{ matrix.config.cc }}
          CXX: ${{ matrix.config.cxx }}
          CMAKE_PREFIX_PATH: /home/linuxbrew
        run: |
             mkdir build
             cd build
             cmake .. -DCMAKE_BUILD_TYPE=$BUILD_TYPE

      - name: Build
        working-directory: ${{github.workspace}}/build
        run: MAKEFLAGS=-j$(nproc) cmake --build .
